<!doctype html>
<html>
	<head>
		<meta http-equiv="Cache-control" content="public">
		<meta http-equiv="Pragma" content="cache">
		<meta charset="UTF-8">
		<title>Register</title>
		<link rel="Stylesheet" type="text/css" href="ext-lib/bootstrap-3.3.6/css/bootstrap.min.css" />
		
	</head>

<body>

	
	<section>
		<div class="container">    
			<div id="signin-container" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
				<div class="panel panel-info" >
					<div class="panel-heading">
						<div class="panel-title">Sign In</div>
						<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" onclick="javascript:$('#signup-container').hide(); $('#forgot-password-container').show(); $('#signin-container').hide()">Forgot password?</a></div>
					</div>     

					<div style="padding-top:30px" class="panel-body" >
						<div style="display:none" id="signin-alert" class="alert alert-danger col-sm-12"></div>
						<form id="loginform" class="form-horizontal" role="form" data-toggle="validator">
								
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="login-username" type="text" class="form-control" name="username" value=""  placeholder="username or email" required>                                        
							</div>
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
							</div>
							
							<div style="margin-top:10px" class="form-group">
								<div class="col-sm-12 controls">
								  <a id="btn-login" href="#" class="btn btn-success">Login </a>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 control">
									<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
										Don't have an account! 
										<a href="#" onClick="$('#signin-container').hide(); $('#forgot-password-container').hide(); $('#signup-container').show()">
											Sign Up Here
										</a>
									</div>
								</div>
							</div>    
						</form>     
					</div>                     
				</div>  
			</div>
			<div id="signup-container" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Sign Up</div>
						<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signup-container').hide(); $('#forgot-password-container').hide(); $('#signin-container').show()">Sign In</a></div>
					</div>  
					<div class="panel-body" >
						<form id="signupform" class="form-horizontal" role="form">
									
							<div id="signupalert" style="display:none" class="alert alert-danger">
								<p>Error:</p>
								<span></span>
							</div>
							
							<div class="form-group">
								<label for="name" class="col-md-3 control-label">Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="name" placeholder="Name" id='name'>
								</div>
							</div>
							
							<div class="form-group">
								<label for="email" class="col-md-3 control-label">Email</label>
								<div class="col-md-9">
									<input type="email" class="form-control" name="email" placeholder="Email Address" id='email'>
								</div>
							</div>
							
							<div class="form-group">
								<label for="phone-no" class="col-md-3 control-label">Phone No</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="phone-no" placeholder="Phone No" id='phone-no'>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-3 col-md-9">
									<button id="btn-signup" type="button" class="btn btn-info">Sign Up</button>
								</div>
							</div>
						</form>
					 </div>
				</div>
			</div> 
			<div id="forgot-password-container" style="margin-top:50px; display:none;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
				<div class="panel panel-info" >
					<div class="panel-heading">
						<div class="panel-title">Forgot Password</div>
					</div>     

					<div style="padding-top:30px" class="panel-body" >
						<div style="display:none" id="signin-alert" class="alert alert-danger col-sm-12"></div>
						<form id="loginform" class="form-horizontal" role="form" data-toggle="validator">
								
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="fp-username" type="text" class="form-control" name="username" value=""  placeholder="username or email" required>                                        
							</div>
							
							
							
							<div style="margin-top:10px" class="form-group">
								<div class="col-sm-12 controls">
								  <a id="btn-fp" href="#" class="btn btn-success">Reset </a>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 control">
									
										<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
										
										<a onclick="$('#signin-container').show(); $('#forgot-password-container').hide(); $('#signup-container').hide()" href="#">
											Sign In
										</a>
									</div>
									
								</div>
							</div>    
						</form>     
					</div>                     
				</div>  
			</div>
		</div>
	</section>
	
	<script type="text/javascript" src='js/jquery-1.12.3.min.js'></script>
	<script src="project/core/js/MainApp.js" type="text/javascript"></script>
	<script type="text/javascript" src='ext-lib/bootstrap-3.3.6/js/bootstrap.min.js'></script>
	<script type="text/javascript" src='js/register.js'></script>
	<script>
	$( document ).ready(function() {
		var Index_obj = new Index();
		Index_obj.Init();
	});
	
	</script>
	
</body>

</html>
